<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Crest Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico.png">
    
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-picture-container">
                <img src="assets/image-victor.jpg" alt="Victor Crest" class="profile-picture">
            </div>
            <h1>Victor Crest 26</h1>
            <p> London</p>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <span class="stat-number">80K</span>
                <span class="stat-name">Follwers</span>
            </div>
            <div class="stat">
                <span class="stat-number">803K</span>
                <span class="stat-name">Likes</span>
            </div>
            <div class="stat">
                <span class="stat-number">1.4K</span>
                <span class="stat-name">Photos</span>
            </div>

        </div>
    </div>
    
</body>
</html>
